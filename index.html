<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Nationaal Archief Visualisatie</title>
		<link rel="icon" type="image/x-icon" href="./assets/favicon.jpg" />
		<link rel="stylesheet" href="styles/style.css" />
		<script type="module" src="scripts/script.ts" defer></script>
	</head>

	<body>
		<main class="visualisation-container">
			<p>
				<span class="percentage-text">0%</span>
				van
				<a
					class="archivelink"
					target="_blank"
					href="https://www.nationaalarchief.nl/onderzoeken/archief/"></a
				><span class="yearrange"></span> is online beschikbaar.
				<span class="full-fraction">(0 / 0)</span>
			</p>
			<div class="bar-container">
				<div class="bar"></div>
			</div>
		</main>
		<div class="error">
			<p>Er is een fout opgetreden bij het laden van de visualisatie.</p>
		</div>

		<select></select>

		<div>
			<label
				>Vanaf
				<input type="number" name="vanaf" min="0" max="0" />
			</label>
			<label
				>Tot
				<input type="number" name="tot" min="0" max="0" />
			</label>
			<button class="submityearfilter">Submit</button>
			<button class="clearyearfilter">Refresh</button>
		</div>
	</body>
</html>
