<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Nationaal Archief Visualisatie</title>
		<link rel="icon" type="image/x-icon" href="./assets/favicon.jpg" />
		<link rel="stylesheet" href="styles/style.css" />
		<script type="module" src="scripts/script.ts" defer></script>
	</head>

	<body>
		<div class="year-filter-container">
			<section class="visualisation-container">
				<div>
					<span class="percentage-text">0%</span>
					<p>
						van dit archief<span class="chosen-year-range"></span> is online beschikbaar
						<span class="full-fraction">(0 / 0)</span>
					</p>
				</div>
				<p>Archief wordt geladen</p>

				<div class="bar-container">
					<div class="online-progress-bar">
						<span class="icon"></span>
						<span>Online</span>
					</div>
					<div class="offline-progress-bar">
						<span class="icon"></span>
						<span>Offline</span>
					</div>
				</div>
			</section>

			<section class="error">
				<p>Er is een fout opgetreden bij het laden van de visualisatie.</p>
			</section>

			<section>
				<form class="year-filter-form">
					<label for="year-filter"
						>Kies een periode of jaartal <span class="year-range-label"></span> om de
						digitale beschikbaarheid uit die periode te tonen.</label
					>
					<div>
						<input id="year-filter" type="text" name="jaar filter" autocomplete="off" />
						<button type="submit">Filter</button>
						<button class="clearyearfilter">&#x21bb;</button>
					</div>
					<p class="undated-counter">&nbsp;</p>
				</form>
				<!-- <p class="undated-counter">&nbsp;</p> -->
			</section>
		</div>
		<div class="linksection"></div>
	</body>
</html>
