<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Nationaal Archief Visualisatie</title>
		<link rel="icon" type="image/x-icon" href="./assets/favicon.jpg" />
		<link rel="stylesheet" href="styles/style.css" />
		<script type="module" src="scripts/script.ts" defer></script>
	</head>

	<body>
		<section class="visualisation-container">
			<p>
				<span class="percentage-text">0%</span>
				van dit archief<span class="yearrange"></span> is online beschikbaar
				<span class="full-fraction">(0 / 0)</span>
			</p>
			<div class="bar-container">
				<div class="online-progress-bar">
					<span class="icon"></span>
					<span>Online</span>
				</div>
				<div class="offline-progress-bar">
					<span class="icon"></span>
					<span>Offline</span>
				</div>
			</div>
		</section>
		<div class="error">
			<p>Er is een fout opgetreden bij het laden van de visualisatie.</p>
		</div>

		<div>
			<form action="">
				<label
					>Vanaf
					<input type="number" name="vanaf" min="0" max="0" />
				</label>
				<label
					>Tot
					<input type="number" name="tot" min="0" max="0" />
				</label>
				<button type="submit">Submit</button>
				<button class="clearyearfilter">Refresh</button>
			</form>
			<p>Min jaar: <span class="minyear"></span></p>
			<p>Max jaar: <span class="maxyear"></span></p>
			<p>Ongedateerd: <span class="undatedcounter"></span></p>
		</div>

		<div class="linksection"></div>
	</body>
</html>
